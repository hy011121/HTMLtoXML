<style> body { font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; } h1 { text-align: center; margin-top: 20px; color: #555; } label { display: block; margin-bottom: 5px; } textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px; font-size: 16px; font-family: inherit; resize: vertical; } button { background-color: #4CAF50; border: none; color: white; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin-top: 10px; cursor: pointer; transition-duration: 0.4s; border-radius: 5px; } button:hover { background-color: #3e8e41; } div { margin-bottom: 20px; } </style><!--coder: Sp123--> <div> <label for="inputHTML">Input HTML:</label> <textarea id="inputHTML" placeholder="Enter HTML code..."></textarea> </div> <div> <button onclick="convertHTMLtoXML()">Convert to XML</button> </div> <div> <label for="outputXML">Converted XML:</label> <textarea id="outputXML" readonly></textarea> </div> <script> function escapeHTML(html) { return html.replace(/</g, "&lt;").replace(/>/g, "&gt;"); } function convertHTMLtoXML() { const inputHTML = document.getElementById('inputHTML').value; const escapedXML = escapeHTML(inputHTML); document.getElementById('outputXML').value = escapedXML; } </script>
